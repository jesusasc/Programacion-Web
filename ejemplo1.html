<!DOCTYPE html>     <!--Esta línea deberá ser la primera línea del documento,
    sin espacios ni líneas previas. Esto es una manera de activar el modo estándar 
    y forzar a los navegadores a interpretar el HTML5 siempre que sea posible, 
    o a ignorarlo cuando no lo sea.
    -->
<html lang="en"> <!--Después de declarar el tipo de documento, 
se construye la estructura del árbol con HTML. El elemento raiz del árbol es el elemento <html>.
 Este elemento engloba todo el código HTML.
*El atributo --lang-- en la etiqueta de inicio <html>
es el único atributo que debemos especificar en HTML5. 
Este atributo define el lenguaje del contenido del documento que estamos creando en este caso,
es para español.
-->
<head> <!--Los elementos que se encuentran en la sección head incluyen el título de la página web (title),
las metaetiquetas (meta tags) que describen el documento 
(como la codificación de caracteres utilizada y la información a la que pueden acceder los motores de 
búsqueda) y las referencias a scripts y estilos (style, script, base y link). 
Muchas de estas características no se muestran directamente en la página web.-->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Descripcion de meta" content="width=device-width, initial-scale=1.0 Ejmplod e HTML5">
<!--El elemento -- meta -- describe una característica de una página web, como la codificación de caracteres.
La codificación de caracteres es la representación interna de letras, 
números y símbolos en un archivo como una página web u otro archivo que se almacena en una computadora
y puede transmitirse a través de Internet.-->
    <title>Title: Introduccion al HTML</title>
<!--El elemento title configura el texto que aparecerá en la sección barra de título 
de la ventana del navegador. El texto entre las etiquetas <title> y </title> 
se llama título de la página web.-->
</head>
<body> <!--
    El elemento body es el contenedor para todos los aspectos representables de un documento.
    Este es el lugar donde los autores arrojan todos los elementos y contenidos que sus visitantes 
    alcanzarán. El elemento body es parte de la estructura básica de un documento.
-->
</body>
</html>
